<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Guia Salgraf</title>
    <link rel="stylesheet" href="css/bootstrap_prince.css">
    <script src="js/bootstrap_prince.js"></script>
    <style>
      @import url(http://fonts.googleapis.com/css?family=Bree+Serif);
      body, h1, h2, h3, h4, h5, h6{
      font-family: 'Bree Serif', serif;
      }
      span, h4, .letra {
          font-family: "Times New Roman";
          font-size: 10px;
      }
      @page { size:8.5in 11in; margin: 1cm }
    </style>
  </head>
  
  <body>
    <div class="container">
      <div class="row">
          <div class="col-xs-4"><img src="images/logo.png"></div>
          <div class="col-xs-4"><img src="images/direccion.png"></div>
          <div class="col-xs-4"><img src="images/guia.png"></div>
      </div>
        <hr>
        <div class="row">
            <div class="col-xs-2">
                <div><img src="images/numeroGuia.png"></div>
            </div>
            <div class="col-xs-2 letra">
                <div id="numeroguia"></div>
            </div>
            <div class="col-xs-2">
                <div><img src="images/numeroAuto.png"></div>
            </div>
            <div class="col-xs-5 letra">
                <div id="numeroauto"></div>
            </div>
        </div>   
        <div class="row">
            <div class="col-xs-2">
                <div><img src="images/fechaEmision.png"></div>
            </div>
            <div class="col-xs-2 letra">
                <div id="fechaemision"></div>
            </div>
            <div class="col-xs-2">
                <div><img src="images/motivo.png"></div>
            </div>
            <div class="col-xs-5 letra">
                <div id="motivo"></div>
            </div>
        </div>  
        <div class="row">
            <div class="col-xs-2">
                <div><img src="images/fechaInicio.png"></div>
            </div>
            <div class="col-xs-2 letra">
                <div id="fechainicio"></div>
            </div>
            <div class="col-xs-2">
                <div><img src="images/partidaGuia.png"></div>
            </div>
            <div class="col-xs-5 letra">
                <div id="partida"></div>
            </div>
        </div>          
        <div class="row">
            <div class="col-xs-2">
                <div><img src="images/fechaFinal.png"></div>
            </div>
            <div class="col-xs-2 letra">
                <div id="fechafinal"></div>
            </div>
            <div class="col-xs-2">
                <div><img src="images/destino.png"></div>
            </div>
            <div class="col-xs-5 letra">
                <div id="destino"></div>
            </div>
        </div>  
        <div class="row">
            <div class="col-xs-2">
                <div><img src="images/ruc.png"></div>
            </div>
            <div class="col-xs-2 letra">
                <div id="rucdestinatario"></div>
            </div>
            <div class="col-xs-2">
                <div><img src="images/destinatario.png"></div>
            </div>
            <div class="col-xs-5 letra">
                <div id="destinatario"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2">
                <div><img src="images/ruc.png"></div>
            </div>
            <div class="col-xs-2 letra">
                <div id="ructransportista"></div>
            </div>
            <div class="col-xs-2">
                <div><img src="images/transportista.png"></div>
            </div>
            <div class="col-xs-5 letra">
                <div id="transportista"></div>
            </div>
        </div>       
        <div class="row">
            <div class="col-xs-2">
                <div><img src="images/placa.png"></div>
            </div>
            <div class="col-xs-2 letra">
                <div id="placa"></div>
            </div>
            <div class="col-xs-2">
                <div><img src="images/ruta.png"></div>
            </div>
            <div class="col-xs-5 letra">
                <div id="ruta"></div>
            </div>
        </div> 
        <hr>
        <table class="table table-bordered">
        <thead>
          <tr>
            <th><h4><img src="images/productos.png"></h4></th>
            <th><h4><img src="images/embalaje.png"></h4></th>
          </tr>
        </thead>
        <tbody>
          <tr>
              <td class="product"></td>
              <td class="box"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
